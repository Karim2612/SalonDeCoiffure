<body>
    <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn"

<div class="container-xxl py-5">
    <div class="container">
        <div class="row g-10 justify-content-center">
            <div class=" wow fadeInUp" data-wow-delay="0.1s">
                <div class="service-item position-relative overflow-hidden bg-secondary d-flex h-100 p-5 ps-0">
            <div class="col-sm-6 form-design" id="div_user_updating">
                <h3>Update User</h3>
                <form id="update_user_form" class="row">
                    <div class="form-group">
                        <label for="userID">Id:</label>
                        <input type="number" class="form-control" id="userID" readonly>
                    </div>
                    <div class="modal-body">
                        <form id="add_new_user" class="row">
                            <div class="form-group col-12">
                                <label class="control-label" for="firstName">First Name:</label>
                                <input type="text" class="form-control" id="firstName" placeholder="Enter name" name="first_name"
                                    maxlength="25" required></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="lastName">Last Name:</label>
                                <input type="text" class="form-control" id="lastName" placeholder="Enter last name " name="last_name"
                                    maxlength="25" required></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="email">Email:</label>
                                <input type="text" class="form-control" id="email" placeholder="Enter Email" name="email" maxlength="30"
                                    required></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="password">Password:</label>
                                <input type="text" class="form-control" id="password" placeholder="Enter Email de user" name="password"
                                    maxlength="50" required></input>
                            </div>
                            <div class="form-group col-4">
                                <label class="control-label" for="createdAt">Created At:</label>
                                <input type="datetime" class="form-control" id="createdAt" placeholder="Enter date" name="created_at"
                                    required></input>
                            </div>
                            <div class="form-group col-4">
                                <label class="control-label" for="updatedAt">Updated At:</label>
                                <input type="datetime" class="form-control" id="updatedAt" placeholder="Enter date creation" name="updated_at"
                                    required></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="mobile">Mobile:</label>
                                <input type="number" class="form-control" id="mobile" placeholder="Enter mobile" name="mobile"
                                    required></input>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="enabled">Enabled:</label>
                                <select type="boolean" class="form-control" id="enabled"  name="enabled">
                                    <option value="true">true</option>
                                    <option value="false">false</option>
                                    </select>
                            </div>
                    
                            <div class="form-group col-12">
                                <label class="control-label" for="locked">Locked:</label>
                                <select type="boolean" class="form-control" id="locked" name="locked">
                                    <option value="false">false</option>
                                    <option value="true">true</option>
                                    </select>
                            </div>
                            <div class="form-group col-12">
                                <label class="control-label" for="role">Role:</label>
                                <select type="role" class="form-control" id="role"  name="role">
                                    <option value="ADMIN">ADMIN</option>
                                    <option value="USER">USER</option>
                                </select>
                            </div>

                    <button type="button" onclick="window.history.back();"
                        class="btn btn-secondary col-4">Cancel</button>
                    <button type="submit" class="btn btn-primary col-4">Update</button>
                </form>
                <div id="response" style="display:none; margin:10px">
                </div>
            </div>
        </div>

    </div>
</body>
