<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="utf-8">
  <title>My Salon </title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <meta content="" name="keywords">
  <meta content="" name="description">

  <!-- Favicon -->
  <link href="img/favicon.ico" rel="icon">

  <!-- Google Web Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Oswald:wght@600&display=swap"
    rel="stylesheet">

  <!-- Icon Font Stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Libraries Stylesheet -->
  <link href="../lib/animate/animate.min.css" rel="stylesheet">
  <link href="../lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

  <!-- Customized Bootstrap Stylesheet -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- Template Stylesheet -->
  <link href="../css/bootstrap.min.css" rel="stylesheet">
</head>

<body>


  <!-- Navbar Start -->
  <nav class="navbar navbar-expand-lg bg-secondary navbar-dark sticky-top py-lg-0 px-lg-5 wow fadeIn"
    data-wow-delay="0.1s">
    <a th:href="@{|/|}" class="navbar-brand ms-4 ms-lg-0">
      <h1 class="mb-0 text-primary text-uppercase"><i class="fa fa-cut me-3"></i>SALON COIFFURE</h1>
    </a>
    <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav ms-auto p-4 p-lg-0">
        <a th:href="@{|/|}" class="nav-item nav-link ">Home</a>
        <a th:href="@{|/register|}" class="nav-item nav-link active">Sign Up</a>
        <a th:href="@{|/login|}" class="nav-item nav-link ">Login</a>
      </div>
    </div>
  </nav>
  <!-- Navbar End -->

  <!-- Service Start -->
  <div class="container-xxl py-5">
    <div class="container-fluid">
      <div class="row g-10 justify-content-center" >
        <div class="col-lg-4 col-md-6 wow fadeInUp" data-wow-delay="0.1s">
          <div class="service-item position-relative overflow-hidden bg-secondary d-flex h-100 p-5 ps-0">
            <div class="ps-4" id="forMiddle">
              <h3 class="text-uppercase mb-3">Registration</h3>
              <p>Create an account.</p>
              <form th:action="@{/register}" th:object="${user}" method="post">
                <input type="text" class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{firstName}"
                  placeholder="First Name" /> <br /><br />
                <input type="text" class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{lastName}"
                  placeholder="Last Name" /> <br /><br />
                <input type="text" class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{mobile}"
                  placeholder="Mobile Number" /> <br /><br />
                <input type="text" class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{email}"
                  placeholder="Email" /> <br /><br />
                <input type="password" class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{password}"
                  placeholder="Password" /> <br /><br />
                <select class="form-control border-0 w-100 py-3 ps-4 pe-5" th:field="*{role}" required>
                  <option value="USER">USER</option>
                </select> <br /><br />

                <button type="Submit" class="btn btn-primary py-2 position-absolute top=0 end-0 mt-2 me-2"
                  th:text="Register"></button>
                <span th:utext="${successMessage}"></span>
                <div th:if="${bindingResult!=null && bindingResult.getAllErrors()!=null}">
                  <ul th:each="data : ${bindingResult.getAllErrors()}">
                    <li th:text="${data.getObjectName() + ' :: ' + data.getDefaultMessage()}"></li>
                  </ul>
                </div>
              </form>

            </div>
            <a class="btn btn-square" href=""><i class="fa  text-primary"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Service End -->
</body>

</html>
